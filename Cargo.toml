[package]
name = "qxsqld"
version = "0.1.0"
edition = "2024"

[dependencies]
shvrpc = { git = "https://github.com/silicon-heaven/libshvrpc-rs" }
shvproto = { git = "https://github.com/silicon-heaven/libshvproto-rs", branch = "master", features = ["serde"]}
futures = "0.3.30"
futures-util = "0.3.30"
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7.10", features = ["compat"] }
sqlx = { version = "0.7", features = [ "runtime-tokio-rustls", "sqlite", "postgres", "any" ] }
clap = { version = "4.0", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
log = "0.4"
url = "2.2"
env_logger = "0.9"
anyhow = "1.0"
serde_yaml = "0.9"

